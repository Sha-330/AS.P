<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Ajmal Shan P. Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        #visitor-list {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .visitor {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .visitor:last-child {
            border-bottom: none;
        }

        .visitor p {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard - Visitor Tracking</h1>
    <div id="visitor-list">
        <h2>List of Visitors:</h2>
        <div id="visitors">
            <!-- Visitor details will be displayed here -->
        </div>
    </div>

    <script>
        // Function to fetch visitors' information from localStorage
        function getVisitors() {
            const visitors = JSON.parse(localStorage.getItem('portfolio-visitors')) || [];
            return visitors;
        }

        // Function to display visitors
        function displayVisitors() {
            const visitors = getVisitors();
            const visitorContainer = document.getElementById('visitors');
            visitorContainer.innerHTML = ''; // Clear existing data

            if (visitors.length === 0) {
                visitorContainer.innerHTML = '<p>No visitors yet.</p>';
            } else {
                visitors.forEach(visitor => {
                    const visitorDiv = document.createElement('div');
                    visitorDiv.classList.add('visitor');
                    visitorDiv.innerHTML = `<p>Name: ${visitor.name} | Visit Date: ${visitor.date}</p>`;
                    visitorContainer.appendChild(visitorDiv);
                });
            }
        }

        // On load, display visitors
        window.onload = function() {
            displayVisitors();
        };
    </script>
</body>
</html>
